<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contagem Regressiva para o Casamento</title>
  <style>
    body {
      background: url('fundo-casamento.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      margin: 0;
      padding: 0 20px;
    }

    h1 {
      color: #6b4c3b;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .romantic {
      font-family: 'Georgia', serif;
      font-size: 1.4rem;
      color: #b6787d;
      font-style: italic;
      margin-bottom: 30px;
    }

    .countdown {
      display: flex;
      gap: 30px;
      font-size: 2rem;
      color: #4b3621;
      background: #fff7f0;
      padding: 20px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .time-box {
      text-align: center;
    }

    .time-box span {
      display: block;
      font-size: 3rem;
      font-weight: bold;
      color: #c59d5f;
      min-width: 60px;
    }

    .label {
      font-size: 1rem;
      color: #7a5c3e;
    }

    audio {
      display: none;
    }

  </style>
</head>

  <h1>Contagem Regressiva para o Nosso Casamento üíç</h1>
  <div class="romantic">Em breve, uma s√≥ carne...</div>

  <div class="countdown" id="countdown">
    <div class="time-box">
      <span id="days">--</span>
      <div class="label">Dias</div>
    </div>
    <div class="time-box">
      <span id="hours">--</span>
      <div class="label">Horas</div>
    </div>
    <div class="time-box">
      <span id="minutes">--</span>
      <div class="label">Minutos</div>
    </div>
    <div class="time-box">
      <span id="seconds">--</span>
      <div class="label">Segundos</div>
    </div>

    <div class="filtro"></div>

  </div>

  <!-- M√∫sica de fundo -->
<audio autoplay loop>
  <source src="praia_do_rosa.mp3" type="audio/mpeg">
  Seu navegador n√£o suporta √°udio HTML5.
</audio>

  <script>
    const countdown = () => {
      const weddingDate = new Date("2025-12-04T00:00:00").getTime();
      const now = new Date().getTime();
      const distance = weddingDate - now;

      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "<h2>√â hoje o grande dia! üíí</h2>";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days.toString().padStart(2, '0');
      document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
      document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
      document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');
    };

    countdown();
    setInterval(countdown, 1000);
  </script>

</body>
</html>
