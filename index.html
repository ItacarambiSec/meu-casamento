<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Contagem Regressiva para o Casamento</title>
    <style>
        body {
            background: no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            margin: 0;
            padding: 0 20px;
            color: #fff7f0;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .romantic {
            font-family: 'Georgia', serif;
            font-size: 1.4rem;
            font-style: italic;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .countdown {
            display: flex;
            gap: 30px;
            font-size: 2rem;
            color: #4b3621;
            background: rgba(255, 247, 240, 0.8);
            padding: 20px 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .time-box {
            text-align: center;
        }

        .time-box span {
            display: block;
            font-size: 3rem;
            font-weight: bold;
            color: #c59d5f;
            min-width: 60px;
        }

        .label {
            font-size: 1rem;
            color: #7a5c3e;
        }

        .relationship-time {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
    </style>
</head>

<body>
    <h1>Contagem Regressiva para o Nosso Casamento 💍</h1>
    <div class="romantic">Em breve, uma só carne...</div>

    <div class="countdown" id="countdown">
        <div class="time-box">
            <span id="days">--</span>
            <div class="label">Dias</div>
        </div>
        <div class="time-box">
            <span id="hours">--</span>
            <div class="label">Horas</div>
        </div>
        <div class="time-box">
            <span id="minutes">--</span>
            <div class="label">Minutos</div>
        </div>
        <div class="time-box">
            <span id="seconds">--</span>
            <div class="label">Segundos</div>
        </div>
    </div>
    
    <div class="relationship-time" id="relationship-time"></div>

    <audio autoplay loop>
        <source src="praia_do_rosa.mp3" type="audio/mpeg">
        Seu navegador não suporta áudio HTML5.
    </audio>

    <script>
        const weddingDate = new Date("2025-12-04T00:00:00").getTime();
        const relationshipStartDate = new Date("2024-04-13T00:00:00");
        const photoDir = 'fotos/';

        // ATENÇÃO: Adicione o nome de todas as suas fotos nesta lista!
        // Exemplo: const photos = ['foto1.jpg', 'foto2.png', 'minha_foto.jpeg'];
        const photos = ['20241027_195616 (2).jpg'];

        const setDailyBackground = () => {
            if (photos.length === 0) {
                console.error("A lista de fotos está vazia. Adicione os nomes dos arquivos ao array 'photos'.");
                return;
            }

            const now = new Date();
            const startOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate()).getTime();
            const dayIndex = Math.floor((startOfDay - relationshipStartDate.getTime()) / (1000 * 60 * 60 * 24)) % photos.length;
            const photo = photos[dayIndex];
            document.body.style.backgroundImage = `url('${photoDir}${photo}')`;
        };

        const updateCountdown = () => {
            const now = new Date().getTime();
            const distance = weddingDate - now;

            if (distance < 0) {
                document.getElementById("countdown").innerHTML = "<h2>É hoje o grande dia! 💒</h2>";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = String(days).padStart(2, '0');
            document.getElementById("hours").innerText = String(hours).padStart(2, '0');
            document.getElementById("minutes").innerText = String(minutes).padStart(2, '0');
            document.getElementById("seconds").innerText = String(seconds).padStart(2, '0');
        };

        const updateRelationshipTime = () => {
            const now = new Date();
            const years = now.getFullYear() - relationshipStartDate.getFullYear();
            const months = now.getMonth() - relationshipStartDate.getMonth();
            const days = now.getDate() - relationshipStartDate.getDate();

            let totalYears = years;
            let totalMonths = months;
            let totalDays = days;
            
            // Ajuste para meses e anos
            if (totalDays < 0) {
                totalMonths--;
                totalDays += new Date(now.getFullYear(), now.getMonth(), 0).getDate();
            }
            if (totalMonths < 0) {
                totalYears--;
                totalMonths += 12;
            }

            // Cria as strings para anos, meses e dias
            let timeString = 'Juntos há ';
            if (totalYears > 0) {
                timeString += `${totalYears} ano${totalYears > 1 ? 's' : ''}, `;
            }
            if (totalMonths > 0) {
                timeString += `${totalMonths} mes${totalMonths > 1 ? 'es' : ''}, `;
            }
            timeString += `${totalDays} dia${totalDays > 1 ? 's' : ''} 💖`;
            
            document.getElementById("relationship-time").innerText = timeString;
        };

        setDailyBackground();
        updateCountdown();
        updateRelationshipTime();
        setInterval(() => {
            updateCountdown();
            updateRelationshipTime();
        }, 1000);
    </script>
</body>
</html>
