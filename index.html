<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Contagem Regressiva para o Casamento</title>
    <style>
        body {
            background: no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            margin: 0;
            padding: 0 20px;
            color: #fff7f0;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .romantic {
            font-family: 'Georgia', serif;
            font-size: 1.4rem;
            font-style: italic;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .countdown {
            display: flex;
            gap: 30px;
            font-size: 2rem;
            color: #4b3621;
            background: rgba(255, 247, 240, 0.8);
            padding: 20px 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .time-box {
            text-align: center;
        }

        .time-box span {
            display: block;
            font-size: 3rem;
            font-weight: bold;
            color: #c59d5f;
            min-width: 60px;
        }

        .label {
            font-size: 1rem;
            color: #7a5c3e;
        }

        .relationship-time {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
    </style>
</head>

<body>
    <h1>Contagem Regressiva para o Nosso Casamento üíç</h1>
    <div class="romantic">Em breve, uma s√≥ carne...</div>

    <div class="countdown" id="countdown">
        <div class="time-box">
            <span id="days">--</span>
            <div class="label">Dias</div>
        </div>
        <div class="time-box">
            <span id="hours">--</span>
            <div class="label">Horas</div>
        </div>
        <div class="time-box">
            <span id="minutes">--</span>
            <div class="label">Minutos</div>
        </div>
        <div class="time-box">
            <span id="seconds">--</span>
            <div class="label">Segundos</div>
        </div>
    </div>
    
    <div class="relationship-time" id="relationship-time"></div>

    <audio autoplay loop>
        <source src="praia_do_rosa.mp3" type="audio/mpeg">
        Seu navegador n√£o suporta √°udio HTML5.
    </audio>

    <script>
        const weddingDate = new Date("2025-12-04T00:00:00").getTime();
        const relationshipStartDate = new Date("2024-04-13T00:00:00").getTime();

        const getPhotosFromFolder = async () => {
            const res = await fetch('fotos/');
            const html = await res.text();
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const links = doc.querySelectorAll('a');
            
            const photos = [];
            links.forEach(link => {
                const href = link.getAttribute('href');
                if (href.match(/\.(jpeg|jpg|gif|png)$/i)) {
                    photos.push(href);
                }
            });
            return photos;
        };

        const setDailyBackground = async () => {
            const photos = await getPhotosFromFolder();
            if (photos.length === 0) {
                console.error("Nenhuma foto encontrada na pasta 'fotos'.");
                return;
            }

            const now = new Date();
            const startOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate()).getTime();
            const dayIndex = Math.floor((startOfDay - relationshipStartDate) / (1000 * 60 * 60 * 24)) % photos.length;
            const photo = photos[dayIndex];
            document.body.style.backgroundImage = `url('fotos/${photo}')`;
        };

        const updateCountdown = () => {
            const now = new Date().getTime();
            const distance = weddingDate - now;

            if (distance < 0) {
                document.getElementById("countdown").innerHTML = "<h2>√â hoje o grande dia! üíí</h2>";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = String(days).padStart(2, '0');
            document.getElementById("hours").innerText = String(hours).padStart(2, '0');
            document.getElementById("minutes").innerText = String(minutes).padStart(2, '0');
            document.getElementById("seconds").innerText = String(seconds).padStart(2, '0');
        };

        const updateRelationshipTime = () => {
            const now = new Date().getTime();
            const timeTogether = now - relationshipStartDate;
            const daysTogether = Math.floor(timeTogether / (1000 * 60 * 60 * 24));
            
            document.getElementById("relationship-time").innerText = `Juntos h√° ${daysTogether} dias üíñ`;
        };

        setDailyBackground();
        updateCountdown();
        updateRelationshipTime();
        setInterval(() => {
            updateCountdown();
            updateRelationshipTime();
        }, 1000);
    </script>
</body>
</html>
