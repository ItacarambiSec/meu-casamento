<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Contagem Regressiva para o Casamento</title>
    <style>
        body {
            background: no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            margin: 0;
            padding: 0 20px;
            color: #fff7f0;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .romantic {
            font-family: 'Georgia', serif;
            font-size: 1.4rem;
            font-style: italic;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .countdown {
            display: flex;
            gap: 30px;
            font-size: 2rem;
            color: #4b3621;
            background: rgba(255, 247, 240, 0.8);
            padding: 20px 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .time-box {
            text-align: center;
        }

        .time-box span {
            display: block;
            font-size: 3rem;
            font-weight: bold;
            color: #c59d5f;
            min-width: 60px;
        }

        .label {
            font-size: 1rem;
            color: #7a5c3e;
        }

        .relationship-time {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
            font-style: italic;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <h1>Contagem Regressiva para o Nosso Casamento üíç</h1>
    <div class="romantic" id="daily-phrase">Em breve, uma s√≥ carne...</div>

    <div class="countdown" id="countdown">
        <div class="time-box">
            <span id="days">--</span>
            <div class="label">Dias</div>
        </div>
        <div class="time-box">
            <span id="hours">--</span>
            <div class="label">Horas</div>
        </div>
        <div class="time-box">
            <span id="minutes">--</span>
            <div class="label">Minutos</div>
        </div>
        <div class="time-box">
            <span id="seconds">--</span>
            <div class="label">Segundos</div>
        </div>
    </div>
    
    <div class="relationship-time" id="relationship-time"></div>

    <audio autoplay loop>
        <source src="praia_do_rosa.mp3" type="audio/mpeg">
        Seu navegador n√£o suporta √°udio HTML5.
    </audio>

    <script type="module">
        import { photos } from './photos.js';
        // Importa a nova lista de frases do arquivo 'phrases.js'
        import { phrases } from './phrases.js';

        const weddingDate = new Date("2025-12-13T00:00:00").getTime();
        const relationshipStartDate = new Date("2024-04-13T00:00:00");
        const photoDir = 'fotos/';
        
        // Novo elemento para o texto rom√¢ntico
        const dailyPhraseElement = document.getElementById("daily-phrase");

        // Fun√ß√£o que define a foto de fundo do dia
        const setDailyBackground = () => {
            if (!photos || photos.length === 0) {
                console.error("A lista de fotos n√£o foi carregada. Verifique o arquivo 'photos.js'.");
                return;
            }
            const now = new Date();
            const startOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate()).getTime();
            const dayIndex = Math.floor((startOfDay - relationshipStartDate.getTime()) / (1000 * 60 * 60 * 24)) % photos.length;
            const photo = photos[dayIndex];
            document.body.style.backgroundImage = `url('${photoDir}${photo}')`;
        };
        
        // Nova fun√ß√£o para mudar a frase
        const setDailyPhrase = () => {
            if (!phrases || phrases.length === 0) {
                console.error("A lista de frases est√° vazia. Verifique o arquivo 'phrases.js'.");
                return;
            }
            const now = new Date();
            const startOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate()).getTime();
            // A mesma l√≥gica de c√°lculo √© usada para selecionar a frase
            const phraseIndex = Math.floor((startOfDay - relationshipStartDate.getTime()) / (1000 * 60 * 60 * 24)) % phrases.length;
            const phrase = phrases[phraseIndex];
            // Atualiza o texto da div rom√¢ntica
            dailyPhraseElement.innerText = phrase;
        };

        const updateCountdown = () => {
            const now = new Date().getTime();
            const distance = weddingDate - now;

            if (distance < 0) {
                document.getElementById("countdown").innerHTML = "<h2>√â hoje o grande dia! üíí</h2>";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = String(days).padStart(2, '0');
            document.getElementById("hours").innerText = String(hours).padStart(2, '0');
            document.getElementById("minutes").innerText = String(minutes).padStart(2, '0');
            document.getElementById("seconds").innerText = String(seconds).padStart(2, '0');
        };

        const updateRelationshipTime = () => {
            const now = new Date();
            let years = now.getFullYear() - relationshipStartDate.getFullYear();
            let months = now.getMonth() - relationshipStartDate.getMonth();
            let days = now.getDate() - relationshipStartDate.getDate();

            if (days < 0) {
                months--;
                days += new Date(now.getFullYear(), now.getMonth(), 0).getDate();
            }
            if (months < 0) {
                years--;
                months += 12;
            }

            const parts = [];
            if (years > 0) parts.push(`${years} ano${years > 1 ? 's' : ''}`);
            if (months > 0) parts.push(`${months} mes${months > 1 ? 'es' : ''}`);
            if (days > 0 || (years === 0 && months === 0)) parts.push(`${days} dia${days > 1 ? 's' : ''}`);

            let timeString = 'Juntos h√° ';
            if (parts.length > 1) {
                const lastPart = parts.pop();
                timeString += parts.join(', ') + ' e ' + lastPart + ' üíñ';
            } else if (parts.length === 1) {
                timeString += parts[0] + ' üíñ';
            } else {
                timeString += 'pouco tempo... üíñ';
            }
            
            document.getElementById("relationship-time").innerText = timeString;
        };

        // Chama as fun√ß√µes para carregar os valores iniciais
        setDailyBackground();
        setDailyPhrase(); // Nova chamada para a fun√ß√£o de frases
        updateCountdown();
        updateRelationshipTime();
        
        setInterval(() => {
            updateCountdown();
            updateRelationshipTime();
        }, 1000);
    </script>
</body>
</html>
